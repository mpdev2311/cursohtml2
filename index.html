<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="x-UA-compatible" content="ie-edge"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Licorice&family=Passions+Conflict&family=Rancho&display=swap">
    <!-- <script type="text/javascrpt" src="scripts/script.js"></script> -->
    <head>
    <body>
        <header>
            <div class="logo">
                <img src="img/ecoworld-logo.png" alt="logomarca da ecoworld">
            </div>
            <nav class="nav-bar abs-pos">
                <ul>
                    <li class="int-link"><a href="#sobre">Sobre</a></li>
                    <li class="int-link"><a href="#participe">Participe</a></li>
                    <li class="ext-link"><a href="https://www.blogger.com" target="_blank">Blog</a></li>
                    <li class="int-link"><a href="#transparencia">Transparência</a></li>
                </ul>
            </nav>
        </header>
        <section class="ghost"></section>
        <main>
            <section id="sobre">Sobre</section>
            <section id="participe">Participe</section>
            <section id="transparencia">Transparência</section>            
        </main>       
    </body>
</html>
<script>

const $logo = document.querySelectorAll('.logo')[0]; 
const $navBar = document.querySelectorAll('.nav-bar')[0];
window.addEventListener('scroll',  toggleNavBar,false);
function toggleNavBar() {  
    if (window.pageYOffset >=$logo.offsetHeight && $navBar.classList.contains('abs-pos')) {
        $navBar.classList.remove('abs-pos');
        $navBar.classList.add('fix-pos');
    } else if (window.pageYOffset < $logo.offsetHeight && $navBar.classList.contains('fix-pos')) {
        $navBar.classList.add('abs-pos');
        $navBar.classList.remove('fix-pos');
    }
} 
const $intlinks = document.querySelectorAll('.int-link a');
$intlinks.forEach(function (cur) {
    cur.addEventListener('click',function (evt) {
        evt.preventDefault();
        window.scrollTo({
            top: document.querySelector(cur.getAttribute('href')).offsetTop - $navBar.offsetHeight,
            left: 0,
            behavior: 'smooth'
        }); 
    },false);
})
</script>
